<head>

    <script type="text/javascript" src="../vendor/sweetalert2/sweetalert2.min.js"></script>

<body onload="creaNavbar(); impostaVoci(); azionaVocePrincipale('UTENTE');">
    <!--Navbar-->
    <header></header>
    <!---->
    <main>
<!--Controlla che non ci sia un utente già loggato. Se c'è visualizza un alert con un messaggio
di errore.-->
<script type="text/javascript">
    if (typeof sessionStorage["loggato"] != "undefined" && sessionStorage["loggato"] == "t")
        Swal.fire({
            customClass: {
                title: "titolo_errore", content: "testo_errore",
            }, icon: "error", title: "SEI GIA' LOGGATO...", html: "Effettua il logout."
        }).then(function() {
            window.location.replace("../html/index.html");
        });
</script>
        <h1 class="text-center">LOGIN</h1>
        <!--Form di login-->
        <div class="container" id="div_form">
            <form action="../php/login.php" method="post" id="form_login">
                <div class="form-row">
                    <div class="form-group col-md" id="div_username">
                        <label for="username" id="label_username">USERNAME</label>
                        <input type="text" class="form-control is-invalid" id="username" name="username" onchange="return controllaUsername();">
                        <div class="invalid-feedback">INSERISCI IL TUO USERNAME.</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md" id="div_password">
                        <label for="password" id="label_password">PASSWORD</label>
                        <input type="password" class="form-control is-invalid" id="password" name="password" onchange="return controllaPassword();">
                        <div class="invalid-feedback">INSERISCI LA TUA PASSWORD.</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md" id="div_bottone_entra">
                        <button type="submit" id="bottone_entra" name="bottone_entra" class="btn btn-outline-light form-control">Entra</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md">
                    <p>Non sei iscritto? <a href="../html/iscrizione.html">Iscriviti ora</a>!</p>
                </div>
            </div>
        </div>
        <!---->
<!--Crea il footer e gestisce l'evento "submit" della form.-->
<script type="text/javascript">
    $(document).ready(function () {
        creaFooter();
        $("#form_login").on("submit", function() {
            return validaForm();
        });
    });
</script>
<!---->
    </main>
</body>
</html>
